<div class="container animated fast fadeIn">
  <h1>
    {{ heroe.nombre | uppercase
    }}<small> ({{ heroe.aparicion | date: "yyyy" }}) </small>
  </h1>
  <hr />
  <div class="row">
    <div class="col-4">
      <img
        src="{{ heroe.img }}"
        class="img-fluid"
        [alt]="heroe.nombre"
        srcset=""
      />
      <br /><br />
      <a [routerLink]="['/heroes']" class="btn btn-outline-warning btn-block"
        >Regresar.</a
      >
    </div>

    <div class="col-8">
      <h3>{{ heroe.nombre }}</h3>
      <hr />
      <p>{{ heroe.bio }}</p>

      <img
        class="img-logo"
        *ngIf="heroe.casa == 'DC'"
        src="../../../assets/img/icon-dc.png"
      />
      <div>
        <img
          class="img-logo"
          *ngIf="heroe.casa == 'Marvel'"
          src="../../../assets/img/icon-marvel.png"
        />
      </div>
    </div>
  </div>
</div>
