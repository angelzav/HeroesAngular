<h1>{{ heroe.nombre }}</h1>
<h3>
  <small> {{ heroe.aparicion }} </small>
</h3>
<hr />
<div class="col-md-4">
  <img src="{{ heroe.img }}" alt="" srcset="" />
  <br /><br />
  <a [routerLink]="['/heroes']" class="btn btn-outline-warning btn-block"
    >Regresar.</a
  >
</div>
<div class="col-md-8">
  <h3>{{ heroe.nombre }}</h3>
  <hr />
  <p>{{ heroe.bio }}</p>

  <div>
    <img *ngIf="heroe.casa == 'DC'" src="../../../assets/img/icon-dc.jpg" />
    <img
      *ngIf="heroe.casa == 'Marvel'"
      src="../../../assets/img/icon-marvel.png"
    />
  </div>
</div>
