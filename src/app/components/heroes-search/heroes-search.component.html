<h1>
    Buscada de: <strong>{{ texto }}</strong>
</h1>
<div class="row animated fade fadeIn" *ngIf="heroes.length == 0">
    <div class="col-12">
        <div class="alert alert-info" role="alert">
            No existe un resultado con el texto: <strong>{{ texto }}</strong>
        </div>
    </div>
</div>
<br />
<div class="card-columns">
    <app-heroe-tarjeta [index]="fHeroe.idx" [heroe]="fHeroe" *ngFor="let fHeroe of heroes"></app-heroe-tarjeta>
</div>
